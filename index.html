<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 15px;
      z-index: 2;
    }

    .teddy {
      width: 180px;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .buttons {
      margin-top: 20px;
      z-index: 2;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .yes {
      background-color: #e91e63;
    }

    .no {
      background-color: #607d8b;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart, .rose {
      position: absolute;
      animation: float 4s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .heart {
      color: red;
      font-size: 24px;
    }

    .rose {
      font-size: 28px;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-100px) scale(1.3); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
    }

    .shayari {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #fff;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      max-width: 90%;
      z-index: 2;
    }

    .love-message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px #e91e63;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .teddy { width: 130px; }
      button { font-size: 1rem; padding: 10px 18px; }
      .love-message { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Will you marry me, Ayesha? üíç‚ù§Ô∏è</h1>
  <img src="https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG85.png" 
       alt="Teddy Bear" class="teddy" id="teddy">

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">YES üíñ</button>
    <button class="no" onclick="noClicked()">NO üò¢</button>
  </div>

  <div class="shayari">
    "Tum meri duaon ka wo hissa ho, <br>
    jo kabhi adhoora nahi hota... <br>
    Tum meri zindagi ka wo sapna ho, <br>
    jo kabhi puraana nahi hota." üíï
  </div>

  <!-- Hidden Love Message -->
  <div id="loveMessage" class="love-message">I Love You Ayesha ‚ù§Ô∏è Forever üíç</div>

  <script>
    // Floating roses
    function createRose() {
      let rose = document.createElement("div");
      rose.classList.add("rose");
      rose.innerHTML = "üåπ";
      rose.style.left = Math.random() * window.innerWidth + "px";
      rose.style.top = window.innerHeight + "px";
      rose.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(rose);

      setTimeout(() => rose.remove(), 6000);
    }
    setInterval(createRose, 800);

    function yesClicked() {
      let teddy = document.getElementById("teddy");
      teddy.style.transform = "scale(1.2) rotate(10deg)";
      setTimeout(() => teddy.style.transform = "scale(1)", 600);

      // Show romantic message
      let msg = document.getElementById("loveMessage");
      msg.style.opacity = 1;
      setTimeout(() => msg.style.opacity = 0, 5000);

      // Floating heart
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }

    function noClicked() {
      let teddy = document.getElementById("teddy");
      teddy.style.transform = "scale(0.9) rotate(-10deg)";
      setTimeout(() => teddy.style.transform = "scale(1)", 600);

      alert("Ohh üò¢ Please soch lo phir se!");
    }
  </script>
</body>
</html>
